<div class="row nomargin InnertopHead">
	<div class="container">
		<h1><a href="" ng-click="goBack();"> <img src="img/back-arrow.png" /> <span>Question Asked</span> </a></h1>
	</div>
</div>
<div class="row nomargin askQPage">
	<div class="container">
		<div class="questionMain" ng-repeat="(key, items) in questions">
			<h4>{{key}}</h4>
			<div class="row nomargin" ng-repeat="item in items">
				<div class="col-xs-7 col-sm-6 title"><p ng-click="changePage('answer-question/{{item.id}}')">{{item.question}}</p></div>
				<div class="col-xs-5 col-sm-6 Subtitle">
					<ul class="subTxt">
						<li class="uname">{{item.username}}</li>
						<li><i class="fa fa-share-alt"></i></li>
						<li> 2 days</li>
						<li><div class="checkbox"><input type="checkbox" id="checkboxOne"> 
						<label class="check-box" for="checkboxOne"></label></div></li>
					</ul>
				</div>
			</div>
			<!-- <a href="" class="moreBtn">More</a> -->
		</div>
		
	</div>	
</div>
