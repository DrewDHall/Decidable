<div class="container text-center signinPage">
	<h1>Sign up</h1>
	<div class="formDiv signupForm">
		<form>
			<div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1"><img src="img/username-icon.png" /></span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1"><img src="img/email-icon.png" /></span>
				  <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1"><img src="img/password-icon.png" /></span>
				  <input type="text" class="form-control" placeholder="password" aria-describedby="sizing-addon1">
				</div>
			</div>
		</form>
	</div>
	<div class="signinPagebtn">
		<button class="btn btn-default" onclick="location.href = 'dashboard.html';">Sign Up</button>
		<button class="btn btn-default" onclick="location.href = 'dashboard.html';">Login with Facebook</button>
		<button class="btn btn-default" onclick="location.href = 'dashboard.html';">Login with Twitter</button>
		<p>Don't have an account? <a ng-click="changePage('signin')">Sign in</a></p>
	</div>
</div>
