<div class="row nomargin InnertopHead">
	<div class="container">
		<h1><a href="" ng-click="changePage('dashboard');"> <img src="img/back-arrow.png" /> <span>Direct Q!s to You</span> </a></h1>
	</div>
</div>
<div class="row nomargin askQPage">
	<div class="container">
		<!-- <div class="questionMain" style="padding:0px;" ng-repeat="question in questions track by question.id"> -->
		<div class="questionMain" style="padding:0px;" >
			<div class="Bbox {{question.is_answered == true ?'answered-quest' : ''}}" ng-repeat="question in questions track by question.id" ng-click="questionClick($event, 'answer-question/{{question.id}}/dashboard', false, {{question.user_id}})" style="padding-left:5px;" >
				<img src="{{question.user_profile_photo}}" class="profileOnQ" />
				<div>
					<div>
						<div class="heightOneHalfEm">
							<span ng-click="questionClick($event, 'get-user-question-list/{{question.user_id}}/{{user.id}}', true)" ng-if="question.post_anonymous!=1 && userId != question.user_id" >
								<span class="userLink flLeft">{{question.username}}</span>
							</span>
							<span ng-if="question.post_anonymous==1 || userId == question.user_id" class="flLeft" >{{question.username}}</span>
							<span class="boxImg leftdays flRight" >{{question.timeCountDown}}...</span>
						</div>
					</div>
					<div class="boxTxt qtext" >{{question.question}}</div>
				</div>
			</div>
			<!--
			<div class="Bbox" ng-click="questionClick($event, 'answer-question/{{question.id}}/dashboard', false, {{question.user_id}})" >
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 boxpara">
						<div ng-click="questionClick($event, 'get-user-question-list/{{question.user_id}}/{{user.id}}', true)" ng-if="question.post_anonymous!=1 && userId != question.user_id" >
							<p class="userLink">{{question.username == '' ? '-' : question.username}}</p>
						</div>
						<div ng-if="question.post_anonymous==1" >
							<p>{{question.username == '' ? '-' : question.username}}</p>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 boxImg">
						<ul>
							<li class="last">{{question.timeCountDown}}...</li>
						</ul>
						
					</div>
				</div>
				<div class="boxTxt qtext" >{{question.question}}</div>
			</div>
		-->
		</div>
		<div style="text-align:center" ng-if="noData" class="welcom-text">Bummer, no one's asked you a question.</div>
	</div>	
</div>
