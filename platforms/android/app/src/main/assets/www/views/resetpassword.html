	<div class="front">
		<img src="img/Header.png" class="img-res home-screen" style="margin-top: 10%;" />

		<form name="pwdResetForm" ng-submit="resetPassword(pwdResetForm.$valid)" id="signUpForm"  method="POST" novalidate>

				<div class="form-group">
					<div class="input-group input-group-lg">

				</div>				
				<div class="signinPagebtn" style="margin-top:20%;">

		</form>
	</div>






	
	
</div>
