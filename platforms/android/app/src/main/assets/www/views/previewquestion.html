<div class="row nomargin InnertopHead">
		<div class="container">
			<h1>
				<!-- <a ng-click="goBackFromAnswer();">  -->
				<a ng-click="goBack();">
					<img src="img/back-arrow.png" /> <span>Preview of Q!</span> 
				</a>
				<img src="img/delete.png" ng-click="deleteQuestion()" class="create_quest_tick" ng-show="canDelete" />
			</h1>
		</div>
	</div>
	<div class="row nomargin scrollDiv">
		<div class="question container" style="margin-top:10px;">
			<div class="col-xs-12 text-center">Decision Date</div>
        	<div class="col-xs-12 text-center"> {{dueDateW3 |  date :  "MMM dd,y" }} at {{dueDateW3 |  date :  "hh:mm a" }}</div>
        </div>
		<div style="margin-top: 10px; border: 1px solid lightgray; margin-left: 7px; margin-right: 7px;" class="question container">	
            	<!-- <div class="col-xs-12 text-center">Decision Date : {{dueDateW3 |  date :  "MM/dd/y" }}</div> -->
            	<!-- <div class="col-xs-12 text-center">Decision Date</div>
        		<div class="col-xs-12 text-center"> {{dueDateW3 |  date :  "MMM dd,y" }} at {{dueDateW3 |  date :  "hh:mm a" }}</div> -->
		<div class="col-sm-6 title text-center question container" ><p ng-click="changePage('answer-question/{{item.id}}')">{{question.question}}</p></div>		
		<span class="sml-slider-righticon" ng-if="questImage">
			<img src="img/right-arrow.png">
		</span>
		<span class="sml-slider-lefticon pull-left" ng-if="questImage">
			<img src="img/left-arrow.png" >
		</span>
		<div class="regular slider" ng-if="questImage">
			<div ng-repeat="image in questImage">
		      <div class="item">		        
		        <!-- <div class="lpimg"> <img ng-src="{{image}}" class="img-res quest-image" /> </div> -->
		        <div class="lpimg"> <div style="background-image:url('{{image}}');" class="questionImage img-res quest-image"> </div> </div>
		        <div class="carousel-caption">
		          <div class="landingPageTxt">		            
		          </div>
		        </div>
		      </div>
		    </div>
		</div>
		<!--<div class="text-center">
			References : 
			<ul>
				<li ng-repeat="reference in references">{{reference}}</li>	
			</ul>
		</div>-->
			<div>
				<div class="ynBtn" ng-show="isAnswered==false">
					<div class="row nomargin">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="greenBorder select-ans select-ans-yes" ng-click="selectAnswer($event)" data-val="yes">
							  <!--<p>Yes</p>-->
							  Yes
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="redBorder select-ans" ng-click="selectAnswer($event)" data-val="no">
							  <!--<p>No</p>-->
							  No
							</div>
						</div>                            
					</div>
					<p style="margin-top:15px; border-bottom:0px;"><textarea placeholder="Why?" class="form-control" ng-model="question.why"></textarea></p>
					<!-- <p ng-show="question.post_anonymous==1" class="res_any">Respond anonymous: <input type="radio" ng-model="question.anonymous" value="yes" /> Yes <input type="radio" ng-model="question.anonymous" ng-checked="true" value="no" /> No </p> -->
					<p ng-show="question.reply_anonymous==1" class="res_any">Respond anonymous: <input type="radio" ng-model="question.anonymous" value="yes" /> Yes <input type="radio" ng-model="question.anonymous" ng-checked="true" value="no" /> No </p>
				</div>
				<div class="row nomargin answer_percent" ng-if="isAnswered==true">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="greenBorder"><p><span ng-if="yesCount > 0">{{(yesCount) / (yesCount + noCount) * 100 | number:2}}</span ><span ng-if="yesCount == 0">0</span>%</p></div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="redBorder"><p><span ng-if=" noCount > 0">{{(noCount) / (yesCount + noCount) * 100 | number:2}}</span><span ng-if="noCount == 0">0</span>%</p></div>
					</div>
				</div>
			</div>
			<button class="btn btn-default fullwidth BlueBtn" ng-click="showAlert('Preview Only!','You can make your decision once question has closed.', 'Close')" ng-if="isAnswered==false">Share Your Response!</button>
			<button class="btn btn-default fullwidth BlueBtn" ng-if="isAnswered==true">You already answered this question</button>
		</div>	
	</div>
